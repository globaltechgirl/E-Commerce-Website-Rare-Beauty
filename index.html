    <script>
      // Info Swiper
      var infoSwiper = new Swiper(".infoSwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        autoplay: { delay: 2500, disableOnInteraction: false },
      });

      const pauseBtn = document.getElementById("pauseBtn");
      let isPaused = false;

      pauseBtn.addEventListener("click", function () {
        if (isPaused) {
          infoSwiper.autoplay.start();
          pauseBtn.classList.remove("paused");
          pauseBtn.classList.add("playing");
        } else {
          infoSwiper.autoplay.stop();
          pauseBtn.classList.remove("playing");
          pauseBtn.classList.add("paused");
        }
        isPaused = !isPaused;
      });

      // Carousel Swiper
      function initCarouselSwiper() {
        if (window.carouselSwiper) {
          window.carouselSwiper.destroy(true, true);
        }

        if (
          window.matchMedia("(min-width: 500px) and (max-width: 640px)").matches
        ) {
          console.log("Initializing Swiper for 550px - 640px");

          window.carouselSwiper = new Swiper(".carouselSwiper", {
            loop: true,
            slidesPerView: 3,
            spaceBetween: 10,
            pagination: {
              el: ".bullets",
              clickable: true,
              dynamicBullets: true,
              dynamicMainBullets: 3,
            },
          });
        } else {
          console.log("Initializing Swiper for larger screens");

          window.carouselSwiper = new Swiper(".carouselSwiper", {
            loop: true,
            slidesPerView: 2,
            spaceBetween: 10,
            pagination: {
              el: ".bullets",
              clickable: true,
              dynamicBullets: true,
              dynamicMainBullets: 3,
            },
          });
        }
      }

      initCarouselSwiper();

      window.addEventListener("resize", initCarouselSwiper);
    </script>
